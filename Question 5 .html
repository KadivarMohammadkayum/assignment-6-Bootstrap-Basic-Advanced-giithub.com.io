    <!-- What is the difference between Bootstrap 4 and Bootstrap 5? -->

    <!--
        =>  Bootstrap 4 -> has five levels: xs, sm, md, lg, and xl.  
            Bootstrap 5 -> has six levels: xs, sm, md, lg, xl, and xxl. 
        
        =>  Bootstrap 4 -> includes jquery and all associated plug-ins. 
            Bootstrap 5 -> Jquery has been deleted and replaced with vanilla JS and several functional plug-ins.

        =>  Bootstrap 4	-> It has limited colors.   
            Bootstrap 5 -> Extra colors added with the looks, A card improved color palette. there are various shades available to choose.

        =>  Bootstrap 4 -> Internet Explorer Bootstrap 4 supports both IE 10 and 11.
            Bootstrap 5 -> Internet Explorer Bootstrap 5 doesn’t support IE 10 and 11.

        =>  Bootstrap 4 -> Form elements Radio buttons, checkboxes have different look in different OS and browsers. The form uses whatever default browsers provide.
            Bootstrap 5 -> Form elements The look of form elements will not change, on different OS or browser. The forms can be customized and form controls can be added,     they would not depend on browser. 

        =>  Bootstrap 4 -> Bootstrap Icons Bootstrap 4 doesn’t have its own SVG icons, we have to use font-awesome for icons.
            Bootstrap 5 -> Bootstrap Icons Bootstrap 5 have its own SVG icons

        =>  Bootstrap 4 -> flexbox grid this makes easier to implement vertical designs, and the columns and rows can easily be implemented. the classes justify-center-content can directly be used to align according to the requirement.
            Bootstrap 5 -> flexbox grid advanced grid system is made available , also columns don’t have relative positions.
